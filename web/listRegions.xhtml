<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Regions List"/>
    <h:dataTable value="#{regionsBean.regions}" var="region">
        <h:column>
            <f:facet name="header">Region Id</f:facet>
            #{region.id}
        </h:column>
        <h:column>
            <f:facet name="header">Region Name</f:facet>
            #{region.name}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:form>
                <h:commandButton value="Edit" action="#{regionsBean.editRegion(region)}"/>
                <h:commandButton value="Delete" action="#{regionsBean.deleteRegion(region)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="New" action="#{regionsBean.newRegion}"/>
    </h:form>


</f:view>
</html>
